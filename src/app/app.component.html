<div  class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                
                <h5  class="modal-title" id="exampleModalLabel">Change Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12 col-lg-12">
                            <div class="form-group">
                                <label class="label">Old Password</label>
                                <input class="form-control" type="text" [ngClass]="{errorBorder: obj_error_msg?.indexOf('Password is required') != -1}" name="currentPassword" [(ngModel)]="passwordData.oldPassword"  placeholder="Current Password" />
                            </div>
                        </div>

                      <div class="col-md-12 col-lg-12">
                          <div class="form-group">
                              <label class="label">New Password</label>
                              <input class="form-control" type="text" [ngClass]="{errorBorder: obj_error_msg?.indexOf('New Password is required') != -1}" name="newPassword" [(ngModel)]="newPassword"  placeholder="New Password" />
                          </div>
                      </div>
                     
                        <div class="col-md-12 col-lg-12">
                            <div class="form-group">
                                <label class="label" >Confirm Password</label>                              
                                <input class="form-control" type="text" [ngClass]="{errorBorder: obj_error_msg?.indexOf('Confirm Password is required') != -1}" name="Confirm Password" [(ngModel)]="passwordData.newPassword"  placeholder="Confirm Password" />
                                
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                
                <button type="button" (click)="changePassword()"  class="btn btn-primary" >Change</button>
                <button type="button" class="btn btn-link text-primary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
  </div>
