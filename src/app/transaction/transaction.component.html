<div class="table-title-heads" style="margin-inline-end: auto;">
    <div class="container_name navbar-brand">Live Transactions</div>
    <div class="table-filters">
        <div class="table-filter">
            Shift
            <select class="form-control">
                <option value="DELHI BAZAR">DELHI BAZAR</option>
                <option value="SHREE GANESH">SHREE GANESH</option>
                <option value="FARIDABAD">FARIDABAD</option>
                <option value="GAZIYABAD">GAZIYABAD</option>
                <option ption value="GALI">GALI</option>
                    <option value="DESAWAR">DESAWAR</option>
            </select>
        </div>
        <div class="table-filter">
            Date

            <input type="date" class="form-control" />
        </div>
        <div class="table-filter">
           

            <input type="text" placeholder="Search Party..." class="form-control" />
            <div>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"  data-bs-target="#exampleModal">
                Search (F5)<i class="fa fa-plus-circle"></i>
                </button>
            </div>
        </div>
       
    </div>

    <label class="table-switch">
        <input type="checkbox" name="dat-active" />
        <div class="switch-body">
        <span class="active">Active</span>
        <span class="deleted">Deleted</span>
        </div>
    </label>
</div>


<div class="content-card">
<ngx-datatable

        </span>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Role</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row align-items-center ">
                        <div class="col-md-6"> <label class="label" style="
                            font-weight: 600;
                        ">Role</label></div>
                        <div class="col-md-6 col-lg-4">
                            <div class="form-group mb-0">
                               
                                <!-- [ngClass]="{errorBorder: obj_error_msg?.indexOf('Role is required') != 1}" -->
                                <input class="form-control"
                                 name="Role" type="text" value="Enter Role"  required />
                            </div>
                        </div>                   
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" >Create Role</button>
                <button type="button" class="btn btn-primary"  >Update Role</button>
                <button type="button" class="btn btn-link text-primary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- <ng-template let-rowIndex="rowIndex" let-row="row"> -->
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">    
                <p>Are you sure you want to delete this?</p>    
            </div>  
            <div class="modal-footer">
                <button type="button"  class="btn btn-primary"  >Yes</button>
                <button type="button" class="btn btn-link text-primary" data-bs-dismiss="modal">NO</button>
            </div>
        </div>
    </div>
</div>
