
<div class="modal-header-btn" style="margin-inline-end: auto;">
    <div class="container_name navbar-brand" style="margin-right: auto;">User</div>
    <div>
<button  type="button" class="btn btn-primary" data-bs-toggle="modal"  (click)="onCreate()" data-bs-target="#exampleModal">
  Add User<i class="fa fa-plus-circle pr-12"></i>
</button>

</div>
</div>

<div class="content-card">
    <ngx-datatable *ngIf="allUser"
    [rows]="allUser.items"
     class="material server-scrolling-demo"
    [columnMode]="columnMode.force" [headerHeight]="50" [externalPaging]="true"  [count]="page.totalCount"
    [offset]="page.pageIndex"
    (page)='setPage($event)'
    [limit]="page.pageSize"  [footerHeight]="70" [rowHeight]="'auto'" >
    
    <ngx-datatable-column   name="#" prop="name"   [draggable]="true" [resizeable]="true" cellClass="overlaping">   
        <ng-template let-rowIndex="rowIndex" ngx-datatable-header-template>
            <span class="local-sort" title="Name"> Staff Name </span>        
        </ng-template>
        <ng-template let-editmode="editmode" let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
            <span class="text">
                {{row.name}}
              
            </span>
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column   name="#" prop="name" [draggable]="true" [resizeable]="true" cellClass="overlaping">   
        <ng-template let-rowIndex="rowIndex" ngx-datatable-header-template>
            <span class="local-sort" title="Username"> Username </span>        
        </ng-template>
        <ng-template let-editmode="editmode" let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
          <span class="text">
                {{row.username}}
            </span>
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column   name="#" prop="name" [draggable]="true" [resizeable]="true" cellClass="overlaping">   
        <ng-template let-rowIndex="rowIndex" ngx-datatable-header-template>
            <span class="local-sort" title="Role"> Role </span>        
        </ng-template>
        <ng-template let-editmode="editmode" let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
          <span class="text">
                {{row.role.name}}
            </span>
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column   name="#" prop="name" [draggable]="true" [resizeable]="true" cellClass="overlaping">   
        <ng-template let-rowIndex="rowIndex" ngx-datatable-header-template>
            <span class="local-sort" title="Mobail"> Mobail </span>        
        </ng-template>
        <ng-template let-editmode="editmode" let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
          <span class="text">
                {{row.mobile}}
            </span>
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column   name="#" prop="name" [draggable]="true" [resizeable]="true" cellClass="overlaping">   
        <ng-template let-rowIndex="rowIndex" ngx-datatable-header-template>
            <span class="local-sort" title="Address"> Address </span>        
        </ng-template>
        <ng-template let-editmode="editmode" let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
          <span class="text">
                {{row.address}}
            </span>
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column   name="#" prop="name" [draggable]="true" [resizeable]="true" cellClass="overlaping">   
        <ng-template let-rowIndex="rowIndex" ngx-datatable-header-template>
            <span class="local-sort" title="Status"> Status </span>        
        </ng-template>
        <ng-template let-editmode="editmode" let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
          <span class="badge bg-success" *ngIf="row.recordState=='Active' "> 
              {{(row.recordState)}}
          </span>
          <span  class="badge bg-danger" *ngIf="row.recordState =='Inactive' "> 
              {{(row.recordState)}}
          </span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column   name="#" prop="name" [draggable]="true" [resizeable]="true" cellClass="overlaping">   
        <ng-template let-rowIndex="rowIndex" ngx-datatable-header-template>
            <span class="local-sort" title="Action"> Action </span>        
        </ng-template>
        <ng-template let-editmode="editmode" let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
            <span class="fa fa trash"  >
              
            <span style="cursor: pointer;padding-right: 10px;" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="onEdit(row)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                  </svg>
                </span> 
                <span data-bs-toggle="modal" (click)="onDelete(row)" data-bs-target="#exampleModal1" style="cursor: pointer;" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill"style="color: #ff0119!important;" viewBox="0 0 16 16">
                        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                      </svg> 
                </span> 
            </span>
        </ng-template>
      </ngx-datatable-column>
      
 
    </ngx-datatable>
    </div>

<div  class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 *ngIf="!isEditMode" class="modal-title" id="exampleModalLabel">Add User</h5>
                <h5 *ngIf="isEditMode" class="modal-title" id="exampleModalLabel">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                      <div class="col-md-6 col-lg-4">
                          <div class="form-group">
                              <label class="label">Staff Name</label>
                              <input class="form-control" type="text " [ngClass]="{errorBorder: obj_error_msg?.indexOf('Staff name is required') != -1}" name="name" [(ngModel)]="staffName" placeholder="Name" />
                          </div>
                      </div>
                    
                        <div class="col-md-6 col-lg-4">
                            <div class="form-group">
                                <label class="label">Role</label>                              
                                <select [ngClass]="{errorBorder: obj_error_msg?.indexOf('Role is required') != -1}"  [(ngModel)]="Role" class="form-control">
                                  <option value="">-- Select --</option>
                                  <option *ngFor="let item of createGet.roles"  value="{{item.id}}">{{item.name}}</option>
                                  
                                </select>
                                
                            </div>
                        </div>

                        <div class="col-md-6 col-lg-4">
                            <div class="form-group">
                                <label class="label">Username</label>
                                <input class="form-control" [ngClass]="{errorBorder: obj_error_msg?.indexOf('Usernamee is required') != -1}" type="text" name="name" [(ngModel)]="username" placeholder="Name" />
                            </div>
                        </div>

                        <div class="col-md-6 col-lg-4">
                            <div class="form-group">
                                <label class="label">Password</label>
                                <input class="form-control" [ngClass]="{errorBorder: obj_error_msg?.indexOf('Password is required') != -1}" type="password" name="name" [(ngModel)]="password" placeholder="Name" />
                            </div>
                        </div>

                        <div class="col-md-6 col-lg-4">
                            <div class="form-group">
                                <label class="label">Agent</label>
                                <input class="form-control" [ngClass]="{errorBorder: obj_error_msg?.indexOf('Agent is required') != -1}" type="text" name="name" [(ngModel)]="agent" placeholder="Name" />
                            </div>
                        </div>

                        <div class="col-md-6 col-lg-4">
                            <div class="form-group">
                                <label class="label">Mobail</label>
                                <input class="form-control" [ngClass]="{errorBorder: obj_error_msg?.indexOf('Mobail is required') != -1}" type="tel" name="name" [(ngModel)]="mobail" placeholder="Name" />
                            </div>
                        </div>

                        <div class="col-md-6 col-lg-4">
                            <div class="form-group">
                                <label class="label">Address</label>
                                <input class="form-control" [ngClass]="{errorBorder: obj_error_msg?.indexOf('Address is required') != -1}" type="text" name="name" [(ngModel)]="address" placeholder="Name" />
                            </div>
                        </div>
                
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button"  class="btn btn-primary" (click)="userCreate()">Add User </button>
                <button type="button" class="btn btn-primary" (click)="updateMenu()" >Update</button>
                <button type="button" class="btn btn-link text-primary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">    
                <p>Are you sure you want to delete this?</p>    
            </div>  
            <div class="modal-footer">
                <button type="button"  class="btn btn-primary" (click)="deleteUser()" >Yes</button>
                <button type="button" class="btn btn-link text-primary" data-bs-dismiss="modal">NO</button>
            </div>
        </div>
    </div>
</div>
