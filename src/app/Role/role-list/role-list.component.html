<div class="content-card">
<ngx-datatable *ngIf="allRole"
[rows]="allRole.items"
 class="material server-scrolling-demo"
[columnMode]="columnMode.force" [headerHeight]="40" [externalPaging]="true" [count]="page.totalCount"
[offset]="page.pageIndex"
(page)='setPage($event)'
[limit]="page.pageSize"  [footerHeight]="50" [rowHeight]="'auto'" >
<ngx-datatable-column   name="#" prop="name"   [draggable]="true" [resizeable]="true" cellClass="overlaping">   
    <ng-template let-rowIndex="rowIndex" ngx-datatable-header-template>
        <span class="local-sort" title="Status"> S. No </span>        
    </ng-template>
    <ng-template let-editmode="editmode" let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
        <span class="text">
            <!-- {{row.name }} --> 
            {{rowIndex+1}}
          
        </span>
        <span *ngIf="editmode && editview" class="form-group">
                               
                                
            <input class="form-control" name="Role" type="text" value="Enter Role" [(ngModel)]="Role" />
        </span>
    </ng-template>
</ngx-datatable-column>

<ngx-datatable-column   name="#" prop="name" [draggable]="true" [resizeable]="true" cellClass="overlaping">   
    <ng-template let-rowIndex="rowIndex" ngx-datatable-header-template>
        <span class="local-sort" title="Record State"> Record State </span>        
    </ng-template>
    <ng-template let-editmode="editmode" let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>

<ngx-datatable-column   name="#" prop="name" [draggable]="true" [resizeable]="true" cellClass="overlaping">   
    <ng-template let-rowIndex="rowIndex" ngx-datatable-header-template>
        <span class="local-sort" title="Action"> Role permission </span>        
    </ng-template>
    <i class="fas fa-address-card"></i>

    <ng-template let-editmode="editmode" let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
        <button (click)="addPermission(row)"type="button" class="btn btn-primary" data-bs-toggle="modal"  data-bs-target="#exampleModal2">
            Add Role<i class="fa fa-plus-circle pr-12" ></i>

</ngx-datatable>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Role</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row align-items-center ">
                        <div class="col-md-6"> <label class="label" style="
                            font-weight: 600;
                        ">Role</label></div>
                        <div class="col-md-6 col-lg-4">
                            <div class="form-group mb-0">
                               
                                <!-- [ngClass]="{errorBorder: obj_error_msg?.indexOf('Role is required') != 1}" -->
                                <input class="form-control" [ngClass]="{errorBorder: obj_error_msg?.indexOf('Role is required') != 1}"
                                 name="Role" type="text" value="Enter Role" [(ngModel)]="Role" required />
                            </div>
                        </div>                   
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" *ngIf="!isEditMode" class="btn btn-primary" (click)="createRole()" >Create Role</button>
                <button type="button" *ngIf="isEditMode" class="btn btn-primary" (click)="updateRecord()" >Update Role</button>
                <button type="button" class="btn btn-link text-primary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
