<div class="fullscreen-login">
    <div class="app">
  
        <div class="bg"></div>
  
        <form>
            <header>
                <img src="https://image.flaticon.com/icons/png/512/23/23144.png">
            </header>
  
            <div class="inputs">
              <input type="email"  name='email'  [ngClass]="obj_error_msg.indexOf('email is required') != -1 &&
              (this.loginData.username == null || this.loginData.username == 'null' || this.loginData.username == ' '  ) ? 'errorsShow':''"
               [(ngModel)]="loginData.username" class="login-input pg-input mail" placeholder="Enter Email Address">
              <input type="password" name='password' [ngClass]="{errorBorder: obj_error_msg?.indexOf('password is required') != -1}" [(ngModel)]="loginData.password" class="login-input pg-input password" placeholder="Enter Your Password">
              <!-- [ngClass]="{errorBorder: obj_error_msg?.indexOf('email is required') != -1 }" -->
      
  
                
            </div>
  
        </form>
  
        <footer>
            <button  (click)="login()" >Login</button>
            
        </footer>
  
  
    </div>
  
  </div>
